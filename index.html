<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/f43044c334.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- header section start -->
        <div class="text-center mt-3 mb-3">
            <h1>AI Universe Hub</h1>
            <button class="btn btn-danger text-white mb-5">Sort by date</button>
        </div>
    </header>
    <main>
        <!-- card body start -->
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 custom-card-design">

        </div>
        <!-- modal section start -->
        <section>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 id="modal-title" class="modal-title fs-5" id="staticBackdropLabel">title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- footer button start -->
        <div class="text-center mt-5 mb-3">
            <button class="btn btn-danger text-white mb-5">See more</button>
        </div>
    </footer>

    <!-- Bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- main js link -->
    <script src="js/main.js"></script>
</body>

</html>
